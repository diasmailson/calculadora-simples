<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculadora</title>
</head>
<body>
  <header>
    <h1>Calculadora</h1>
  </header>

  <div class="" id="form">
    <input type="number" name="firstNumber" id="firstNumber" placeholder="Digite o primeiro número"> 
    <select name="operations" id="operations">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="number" name="secondNumber" id="secondNumber" placeholder="Digite o segundo número">
    <button onclick="calculate()">CALCULAR</button>
</div>

  <div>
    <h3 id="result"></h3>
  </div>

  <footer> <p>Feito por Mailson Dias - Mar/2022</footer>
    <script src="/js/script.js"></script>
</body>
</html>
