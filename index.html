<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
</head>
<body>
  <header>
    <h1>Calculadora</h1>
  </header>

  <form action="">
    <input type="number" name="firstNumber" id="firstNumber" placeholder="Digite o primeiro número">
    <select name="operations" id="operations">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="-">-</option>
      <option value="*">*</option>
    </select>
    <input type="number" name="secondNumber" id="secondNumber" placeholder="Digite o segundo número">
    <button type="submit">CALCULAR</button>
  </form>
</body>
</html>
